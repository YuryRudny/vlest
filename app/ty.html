<body>

	<main>

		<section class="section-padding">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="section-title text-center">
							<h1>Выбор лестницы</h1>
							<p class="sub-title">Изготовление козырьков и навесов на металлическом каркасе под заказ</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="stair-constructor">
							<div class="stair-constructor_buttons">
								<div class="stair-constructor_label-wrapper stair-constructor_color">
									<h3>Цвет каркаса</h3>

									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_color" class="stair-constructor_radio" value="white_">
										<img src="assets/img/stair-constructor/color_white.png" alt="">
										<span>Белый</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_color" class="stair-constructor_radio" value="black_"
											checked>
										<img src="assets/img/stair-constructor/color_black.png" alt="">
										<span>Черный</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_color" class="stair-constructor_radio" value="white_">
										<img src="assets/img/stair-constructor/color_metal.png" alt="">
										<span>Металлик</span>
									</label>
								</div>

								<div class="stair-constructor_label-wrapper stair-constructor_material">
									<h3>Материал ступеней</h3>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio" value="ash_">
										<img src="assets/img/stair-constructor/material_ash.png" alt="">
										<span>Ясень</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio" value="beech_"
											checked>
										<img src="assets/img/stair-constructor/material_beech.png" alt="">
										<span>Бук</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio"
											value="birch_">
										<img src="assets/img/stair-constructor/material_birch.png" alt="">
										<span>Берёза</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio"
											value="larch_">
										<img src="assets/img/stair-constructor/material_larch.png" alt="">
										<span>Лиственница</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio" value="oak_">
										<img src="assets/img/stair-constructor/material_oak.png" alt="">
										<span>Дуб</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_material" class="stair-constructor_radio" value="pine_">
										<img src="assets/img/stair-constructor/material_pine.png" alt="">
										<span>Сосна</span>
									</label>
								</div>

								<div class="stair-constructor_label-wrapper stair-constructor_fences">
									<h3>Тип ограждения</h3>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio" value="forging"
											checked>
										<img src="assets/img/stair-constructor/fences_forging.png" alt="">
										<span>Ковка</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio" value="glass">
										<img src="assets/img/stair-constructor/fences_glass.png" alt="">
										<span>Стекло</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio"
											value="stainless-steel">
										<img src="assets/img/stair-constructor/fences_stainless-steel.png" alt="">
										<span>Нержавейка</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio"
											value="standart">
										<img src="assets/img/stair-constructor/fences_standart.png" alt="">
										<span>Стандартное</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio" value="trinity">
										<img src="assets/img/stair-constructor/fences_trinity.png" alt="">
										<span>Тринити</span>
									</label>
									<label class="stair-constructor_label">
										<input type="radio" name="stair-constructor_fences" class="stair-constructor_radio" value="wood">
										<img src="assets/img/stair-constructor/fences_wood.png" alt="">
										<span>Деревянное</span>
									</label>
								</div>
							</div>
							<div class="stair-constructor_label-wrapper stair-constructor_resolt">
								<img src="assets/img/stair-constructor/resoult/mono-cosour_straight_black_beech_forging.jpg" alt="">
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>

	<script src="assets/js/scripts_stair-constructor.min.js"></script>
